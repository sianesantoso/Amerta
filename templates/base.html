<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AMERTA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if 'username' in session %}
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/stok">
        <img src="{{ url_for('static', filename='logo_toko.png') }}" alt="AMERTA Logo" style="height: 29px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-2">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/stok' %}active{% endif %}" href="/stok">Stok Barang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/transaksi' %}active{% endif %}" href="/transaksi">Transaksi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/supplier' %}active{% endif %}" href="/supplier">Supplier</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if request.path.startswith('/laporan') %}active{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Laporan
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item {% if request.path == '/laporan/laporan_transaksi' %}active{% endif %}" href="/laporan/laporan_transaksi">Laporan Pembelian</a></li>
              <li><a class="dropdown-item {% if request.path == '/laporan/laporan_riwayat_stok' %}active{% endif %}" href="/laporan/laporan_riwayat_stok">Laporan Pengisian Stok</a></li>
            </ul>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link text-danger" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}

  <!-- Content Wrapper -->
  <div class="wrapper">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 AMERTA</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
